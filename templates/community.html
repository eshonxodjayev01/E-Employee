{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - EmployeePro</title>
    <link rel="stylesheet" href="{% static 'css/community.css' %}">
    <script src="{% static 'js/community.js' %}" defer></script>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <h1>E-mployeePro</h1>
    <nav>
        <a href="{% url 'dashboard' %}" class="active">Dashboard</a>
        <a href="{% url 'community' %}">Community</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'chat' %}">Chat Page</a>
        <a href="{% url 'login' %}" style="color: #e74c3c; font-weight: bold;" id="logout-btn">Logout</a>
    </nav>
</header>

<!-- Community Section -->
<section class="community-section">
    <h2>Community Posts</h2>
    <div class="post-list">
        {% for post in posts %}
        <div class="post">
            <h3>{{ post.author }}</h3>
            <p>{{ post.content }}</p>
            <button class="like-btn">üëç Like</button>
            <button class="comment-btn">üí¨ Comment</button>
        </div>
        {% empty %}
        <p>No community posts available.</p>
        {% endfor %}
    </div>
</section>

<!-- Chat Section -->
<section class="chat-section">
    <h2>Community Chat</h2>
    <div class="chat-box">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 EmployeePro. All Rights Reserved.</p>
</footer>

</body>
</html>
